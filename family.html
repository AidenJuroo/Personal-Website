<style>
*{margin:0;padding:0;box-sizing:border-box;scroll-behavior:smooth;}
body{
  font-family:'Poppins',sans-serif;
  color:white;
  overflow-x:hidden;
  transition: opacity 0.5s ease;
  position: relative;
  min-height: 100vh;
  background: linear-gradient(135deg, rgba(0,0,0,0.95), rgba(26,0,0,0.95), rgba(34,0,0,0.95), rgba(59,0,0,0.95));
}

body::before {
  content:"";
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: url('https://4kwallpapers.com/images/wallpapers/king-chess-pawn-3840x2160-16666.jpg') center/cover no-repeat;
  filter: blur(15px) brightness(0.4);
  z-index:-1;
}

/* header */
header{
  position:fixed;width:100%;top:0;left:0;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(10px);
  padding:20px 0;
  text-align:center;
  z-index:1000;
  transition: opacity 0.5s ease;
}
header.hide{opacity:0;}
header nav a{
  color:white;margin:0 15px;text-decoration:none;font-weight:500;position:relative;transition:color 0.3s;
}
header nav a::after{
  content:"";position:absolute;left:0;bottom:-4px;width:0;height:2px;background:#dc143c;transition:width 0.3s ease;
}
header nav a:hover::after{width:100%;}
header nav a:hover{color:#dc143c;}

section{padding:140px 10%;min-height:100vh;}
h1{
  color:#dc143c;text-align:center;margin-bottom:50px;
}

.family-grid{
  display:flex;
  flex-wrap:wrap;
  gap:40px;
  justify-content:center;
}

/* container for image + click me */
.family-photo{
  position: relative;
  display: inline-block;
}

/* original image styling */
.family-member img{
  width:140px;
  height:150px;
  object-fit:cover;
  border-radius:50%;
  margin-bottom:15px;
  border:3px solid #dc143c;
  box-shadow:0 0 20px rgba(220,20,60,0.4);
  transition: transform 0.5s ease, box-shadow 0.5s ease;
}

/* ðŸ”¥ NEW glow + floating idle animation */
.glow-photo{
  animation: glowPulsePhoto 2.5s infinite alternate ease-in-out;
}

.floating{
  animation: floatingIdle 4.5s infinite ease-in-out;
}

/* glow pulse animation */
@keyframes glowPulsePhoto {
  from {
    box-shadow:0 0 15px rgba(220,20,60,0.4), 0 0 25px rgba(220,20,60,0.2);
  }
  to {
    box-shadow:0 0 25px rgba(220,20,60,0.9), 0 0 45px rgba(220,20,60,0.7);
  }
}

/* floating idle up & down */
@keyframes floatingIdle {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

.family-member img:hover{
  transform: scale(1.05);
  box-shadow:0 0 30px rgba(220,20,60,0.8);
}

.family-member h2{
  font-weight:500;color:white;text-align:center;
}

/* CLICK ME overlay */
.click-overlay {
  position: absolute;
  bottom: -25px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 0, 0, 0.4);
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 0.85em;
  color: #ffffff;
  opacity: 0;
  filter: blur(1px);
  transition: opacity 0.5s ease, filter 0.5s ease;
}

.family-photo:hover .click-overlay {
  opacity: 1;
  animation: bounceUp 0.6s ease forwards, pulseGlow 1.5s infinite alternate ease-in-out;
  filter: blur(0);
}

@keyframes pulseGlow {
  from {
    box-shadow:0 0 10px rgba(220,20,60,0.4),0 0 20px rgba(220,20,60,0.2);
    color:white;
  }
  to {
    box-shadow:0 0 20px rgba(220,20,60,0.9),0 0 40px rgba(220,20,60,0.8);
    color:#dc143c;
  }
}

@keyframes bounceUp {
  0% { bottom: -25px; opacity: 0; }
  60% { bottom: 20px; opacity: 1; }
  80% { bottom: 12px; }
  100% { bottom: 15px; }
}

/* modal styling */
.modal{display:none;position:fixed;z-index:2000;padding-top:100px;left:0;top:0;width:100%;height:100%;background-color:rgba(0,0,0,0.8);animation:fadeIn 0.5s ease;}
.modal-content{
  background:rgba(30,0,0,0.9);
  margin:auto;
  padding:30px;
  border:2px solid #dc143c;
  border-radius:20px;
  width:80%;
  max-width:500px;
  text-align:center;
  box-shadow:0 0 25px rgba(220,20,60,0.6);
  animation:zoomIn 0.5s ease;
}

.modal-content img{
  zoom:200%;width:120px;height:160px;border-radius:50%;
  border:3px solid #dc143c;margin-bottom:20px;
  box-shadow:0 0 20px rgba(220,20,60,0.6);
}

.close{color:white;float:right;font-size:28px;font-weight:bold;cursor:pointer;}
.close:hover{color:#dc143c;}

@keyframes fadeIn {from {opacity:0;} to {opacity:1;}}
@keyframes zoomIn {from {transform:scale(0.8);} to {transform:scale(1);} }

</style>
</head>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
AOS.init({duration:1000, once:true});

let lastScroll=0;
const navbar=document.getElementById('navbar');
window.addEventListener('scroll',()=>{
  const currentScroll=window.pageYOffset;
  if(currentScroll>lastScroll){navbar.classList.add('hide');}
  else{navbar.classList.remove('hide');}
  lastScroll=currentScroll;
});

document.querySelectorAll('a').forEach(link=>{
  link.addEventListener('click',e=>{
    if(link.hostname===window.location.hostname){
      e.preventDefault();
      document.body.style.opacity=0;
      setTimeout(()=>{window.location=link.href;},500);
    }
  });
});

function openModal(name,imageSrc,description){
  document.getElementById('modalName').innerText=name;
  document.getElementById('modalImage').src=imageSrc;
  document.getElementById('modalDescription').innerText=description;
  document.getElementById('familyModal').style.display="block";
}

function closeModal(){
  document.getElementById('familyModal').style.display="none";
}

window.onclick=function(e){
  const modal=document.getElementById('familyModal');
  if(e.target==modal) modal.style.display="none";
}
</script>
